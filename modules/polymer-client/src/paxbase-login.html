<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/cuba-app/cuba-localize-behavior.html">

<link rel="import" href="paxbase-locale-select.html">

<link rel="import" href="shared-styles.html">
<dom-module id="paxbase-login">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
        height: 100%;
      }
      cuba-login {
        max-width: 300px;
        margin: 0 auto;
      }
      .login-wrapper {
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 100vh;
        align-items: center;
        justify-content: center;
      }
      
      paxbase-locale-select {
        margin-top: 20px;
      }
      
    </style>
    <div class="login-wrapper">
      <cuba-login on-cuba-login-error="_handleLoginError"></cuba-login>
      
      <paxbase-locale-select></paxbase-locale-select>
      
    </div>
    <paper-toast id="loginError">
      [[msg('Login failed')]]
    </paper-toast>
  </template>
  <script>
    Polymer({
      is: 'paxbase-login',
      behaviors: [CubaLocalizeBehavior],
      _handleLoginError: function() {
        this.$.loginError.show();
      }
    })
  </script>
</dom-module>
